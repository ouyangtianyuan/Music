<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../fonts/css/font-awesome.min.css">

    <body>
        <div class="bg">
            <img src="" alt="">
        </div>
        <div class="wrapper">
            <div class="img-box">
                <div class="img-main">
                    <img src="" alt="">
                </div>
            </div>
            <div class="info-box">
            </div>
            <div class="pro">
                <div class="cur-time">00:00</div>
                <div class="pro-wrapper">
                    <div class="pro-bottom"></div>
                    <div class="pro-top">
                        <div class="pro-dot"></div>
                    </div>
                </div>
                <div class="all-time">00:00</div>
            </div>
            <div class="con-main">
                <ul class="control">
                    <li class="like-btn">
                        <i class="fa fa-heart-o"></i>
                    </li>
                    <li class="prev-btn">
                        <i class="fa fa-step-backward"></i>
                    </li>
                    <li class="play-btn">
                        <i class="fa fa-play"></i>
                    </li>
                    <li class="next-btn">
                        <i class="fa fa-step-forward"></i>
                    </li>
                    <li class="list-btn">
                        <i class="fa fa-list-ul"></i>
                    </li>
                </ul>
            </div>
            <div class="menu-wra">
                <div class="menu-box">
                    <div class="main">
                        <div class="tit">播放列表</div>
                        <div class="vol-wrapper">
                            <span class="icon">
                                <i class="fa fa-volume-down"></i>
                            </span>
                            <div class="vol-box">
                                <div class="vol-bottom"></div>
                                <div class="vol-top">
                                    <div class="vol-dot"></div>
                                </div>
                            </div>
                        </div>
                        <ul class="m-list">

                        </ul>
                        <div class="close-btn">关闭</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/zepto.js"></script>
        <script src="../js/render.js"></script>
        <script src="../js/indexControl.js"></script>
        <script src="../js/pro.js"></script>
        <script src="../js/audioControl.js"></script>
        <script src="../js/menu.js"></script>
        <script src="../js/volume.js"></script>
        <script src="../js/index.js"></script>
    </body>

</html>
